<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/requests.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-7">
          <img id="gallery" src="" width="750px" height="750px">
        </div>
        <div class="col-sm-3 col-sm-offset-2">
          <h3 id="imgCount"></h3>
          <p><a class="btn btn-primary" role="button" id="play">开始播放</a></p>
          <p><a class="btn btn-primary" role="button" id="contrast">展示黑白图</a></p>

          <div class="delayDiv">
            <label>设置延迟时间（秒）</label>
            <input type="number" class="form-control" id="delayTime" value="30">
          </div>
          <p><a class="btn btn-primary" role="button" id="delay">延迟播放</a></p>

          <div class="alert alert-primary" role="alert" id="warning"></div>
          <!-- <p id="warning"></p> -->
        </div>
      </div>
    </div>
  </body>

  <style type="text/css">
    .container {
      margin-left: 10px;
      margin-right: 0px;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .delayDiv {
      margin-top: 30px;
      margin-bottom: 10px;
    }
  </style>
</html>
